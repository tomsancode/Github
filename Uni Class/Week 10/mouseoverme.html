<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Changing Source Attribute</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p><b>Mouse Over Me!</b></p>
    <img id="myImage" src="images/pic_bulboff.gif"
    onmouseover="src='images/pic_bulbon.gif'"
    onmouseout="src='images/pic_bulboff.gif'"
    style="width:100px"><br>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World JS</title>

  </head>
  <body>
    <script type="text/javascript">
      var two=2
      var ten=10
      var linebreak="<br/>"

      document.write("two plus ten = ")
      var result= two+ten
      document.write(result)
      document.write(linebreak)

      document.write("ten*ten= ")
      result=ten*ten
      document.write(result)
      document.write(linebreak)

      document.write("ten/two= ")
      result=ten/two
      document.write(result)

    </script>
  </body>
</html>

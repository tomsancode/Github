<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Changing Source Attribute</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p><b>Changing the src (source) attribute of an image.</b></p>
    <img id="myImage" src="images/pic_bulboff.gif" style="width:100px"><br>
    <button onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">
      Turn on the light</button><br>

      <button onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'">
      Turn off the light</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h2>JavaScript Variables</h2>

    <p>in this example, x is defined as a variable. Then, X is assigned the value of 6:</p>
    <p id="demo"></p>

    <script>
      var x;
      x = 6;
      document.getElementById("demo").innerHTML=x;
    </script>
    <h2>JavaScript Variables</h2>
    <p id="demo2"></p>
    <script>
      var price1=5;
      var price2=6;
      var total=price1+price2;
      document.getElementById("demo2").innerHTML="The total is: "+total;

    </script>
  </body>
</html>
